<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <script src="./plugins/jquery.min.js"></script>
    <script src="./js/api.js?v=1.2"></script>
    <script src="./plugins/pixi.min.js"></script>
    <script src="./js/util.js?v=1.2"></script>
    <script src="./plugins/spriteUtilities.js"></script>
    <script src="./plugins/TweenMax.min.js"></script>
    <link rel="stylesheet" href="./css/main.css?v=1.2"></link>
</head>
<body >
    <div class="app">
        <header>
            <div class="health-container">
                <div class="health-bar">
                    <div class="health-value" style="background:rgb(2, 190, 25);"></div>
                </div>
            </div>
            <div class="integral-container">
                <p>积分:<span class="int-value">0</span></p>
            </div>
        </header>
        <div class="load-container">
            <h1 class="progress-text">加载<span class="progress">0</span>%</h1>
            <br/>
        </div>

        <div class="load-container game-over">
            <div>
                <h1>飞行数据</h1>
                <p>
                    当前积分排行第<span class="val1">0</span>名
                </p>
                <p>
                    离前一名<span class="val2">0</span>积分
                </p>
            </div>
            <button class="show-list">查看排行</button>
            <button class="restart">重新出发</button>
        </div>
        <div class="ranking-list-box">
            <div class="ranking-list-container">
                <div class="userinfo-container">
                    <span>我的名字:</span>
                    <input type="text" maxlength="10" value="匿名" id="userName" >
                    <button id="submit">修改</button>
                </div>
                <div class="ranking-list-wrapper">
                    <h1>排行榜</h1>
                    <table>
                        <thead>
                            <tr>
                                <td>排名</td>
                                <td>玩家</td>
                                <td>积分</td>
                                <td>日期(2020)</td>
                            </tr>
                        </thead>
                        <tbody class="ranking-list">
                            <!-- <tr>
                                <td>1</td>
                                <td>panpeng</td>
                                <td>2020年8月24日</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <button class="start-btn">开始战斗</button>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload=function (){
        load();
    }
</script>
<script src="./js/_bullet.js?v=1.2"></script>
<script src="./js/_enemy.js?v=1.2"></script>
<script defer src="./js/main.js?v=1.2"></script>
<script src="./js/_aricraft.js?v=1.2"></script>
<script src="./js/_map.js?v=1.2"></script>
<script src="./js/_snow.js?v=1.2"></script>
<script src="./js/_boom.js?v=1.2"></script>
</html>
